<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>拓扑展示界面</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <!-- 引入 jquery.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>
<body>
<!-- 表格 -->
<script src="../layuiadmin/layui/layui.all.js"></script>
<div class="layui-row  layui-col-space15">
    <div class="layui-bg-gray" style="padding: 10px;">


    </div>

    <div class="layui-col-md6">
        <div class="layui-panel" id="tablebox">
            <table class="layui-hide" id="test"  lay-filter="test"></table>
        </div>
    </div>


    <!-- 表头 -->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckNode">生成拓扑</button>
            <button class="layui-btn layui-btn-sm" lay-event="getImpNodes">显示关键节点</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>


        </div>
    </script>


    <!-- 拓扑 -->

        <div class="layui-col-md6">
            <div style="box-shadow:black"   class="layui-panel">
                <div id="topo"
                     style="height: 609px;  margin: 20px;  padding: 50px 30px;  ">
                    拓扑图
                </div>
            </div>
        </div>

</div>
<!-- 引入 echarts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
<!-- 引入 axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 引入自定义axios -->
<script src="../api/myaxios.js"></script>

<script>

    var curr_node = [];
    var curr_link = [];
    var curr_legend = [];
    var curr_categories =[];
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer;

        // 表格数据渲染
        table.render({
            elem: '#test'
            , url: 'http://localhost:7788/node/list'
            // 加上satoken,不然请求数据会失败
            ,headers: {satoken: localStorage.getItem("satoken")}
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , limit: 15
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'node.id'
                    , title: 'ID'
                    , templet:function (fileIng){
                        return fileIng.node.id;
                    }
                    ,width: 80, fixed: 'left', unresize: true, sort: true
                }
                , {field: 'node.nodeIp'
                    , title: 'nodeIp'
                    , templet:function (fileIng){
                        return fileIng.node.nodeIp;
                    }
                    , width: 180, edit: 'text'}
                , {field: 'node.nodeMac', title: 'nodeMac'
                    , templet:function (fileIng){
                        return fileIng.node.nodeMac;
                    }
                    , width: 180, edit: 'text'}
                , {field: 'node.nodeVlan', title: 'nodeVlan'
                    , templet:function (fileIng){
                        return fileIng.node.nodeVlan;
                    }
                    , width: 120, edit: 'text'}
                , {field: 'node.nodeName'
                    , title: 'nodeName'
                    , templet:function (fileIng){
                        return fileIng.node.nodeName;
                    }
                    , width: 120, sort: true}
                , {field: 'node.physicalType'
                    , title: 'physicalType'
                    , templet:function (fileIng){
                        return fileIng.node.physicalType;
                    }
                    , width: 120}
                , {field: 'node.logicalType'
                    , title: 'logicalType'
                    , templet:function (fileIng){
                        return fileIng.node.logicalType;
                    }
                    , width: 80, sort: true}
                , {field: 'node.spectrumFloor'
                    , title: 's_Floor'
                    , templet:function (fileIng){
                        return fileIng.node.spectrumFloor;
                    }
                    , width: 50}


            ]]
            , page: true
        });

        // 头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckNode':
                    curr_node = checkStatus.data;
                    console.log("checkStatus");
                    console.log(checkStatus);
                    console.log("curr_node");
                    console.log(curr_node);
                    let idArray = [];
                    for (let elem of curr_node) {

                        idArray.push(elem.node.id);
                    }
                    console.log(idArray);
                    axios.post('/link/relatedLinks', {
                        "params": {
                            "nodes": idArray
                        },
                        "token": ""
                    })
                        .then(function (response) {
                            curr_link = response.data.data;
                            console.log("response");
                            console.log(response);
                            myChart.hideLoading();
                            myChart.setOption({
                                // legend: graph.categories,
                                series: {
                                    nodes: curr_node,
                                    links: curr_link
                                    , lineStyle: {
                                        color: 'source',
                                        curveness: 0
                                    },
                                    emphasis: {
                                        focus: 'adjacency',
                                        lineStyle: {
                                            width: 5
                                        }
                                    }
                                    //  categories: graph.categories
                                }
                            });
                        });
                    break;
                case 'getImpNodes':
                    //let nodeData1 = checkStatus.data;
                    let idArray1 = [];
                    for (let elem of curr_node) {
                        idArray1.push(elem.node.id);
                    }
                    // console.log(idArray1);
                    axios.post('/node/keyNode', {
                        "params": {
                            "nodes": idArray1
                        },
                        "token": ""
                    })
                        .then(function (response) {
                            //let edge = response.data.data;
                            console.log("response");
                             console.log(response);
                            // console.log(edge);
                            myChart.hideLoading();
                            // nodeData[3].symbolSize = 20;

                            let aa = response.data.data;
                            if(aa.length>3){
                                aa.length = 3;
                            }
                            let nodesize= 25;
                            //let aa = [4,5,6];
                            for(var i=0;i<aa.length;i++){
                                for(var j=0;j<idArray1.length;j++){
                                    if(aa[i]==idArray1[j]){
                                        curr_node[j].symbolSize = nodesize;
                                        nodesize=nodesize-5;
                                    }
                                }
                            }
                            myChart.setOption({
                                series: {
                                    // nodes: nodeData1,
                                    // links: edge
                                    nodes: curr_node,
                                    links: curr_link
                                }
                            });
                        });
                    break;

                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('topo'));
    // 先设置图表显示样式
    myChart.setOption({
        title: {
            text: '网络拓扑',
            top: 'top',
            left: 'left'
        },
        // 设置节点详情
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                let data = params.data;
                if (params.dataType === 'edge') {
                    return `
                      <h4>${params.name}</h4>
                      <span>${'源: ' + data.source}</span><br/>
                      <span>${'目标: ' + data.target}</span><br/>
                      <span>${'链路类型: ' + data.link.linkType}</span><br/>
                      <span>${'带宽: ' + data.link.bandwidth}Mbps</span><br/>
                      <span>${'信噪比: ' + data.link.sn}dB</span><br/>
                      `;
                }
                if (params.dataType === 'node') {
                    return `
                      <h4>节点详情</h4>
                      <span>${'子网: ' + data.category}</span><br/>
                      <span>${'名称: ' + data.name}</span><br/>
                      <span>${'IP: ' + data.node.nodeIp}</span><br/>
                      <span>${'MAC: ' + data.node.nodeMac}</span><br/>
                      <span>${'可控级别: ' + data.node.controllableLevel}</span><br/>
                      <span>${'服务数量: ' + data.node.serviceSum}</span><br/>
                      `;
                }
            }
        },
        legend: [],
        series: [
            {
                type: 'graph',
                layout: 'force',
                draggable: true,
                nodes: [],
                links: [],
                categories: [],
                roam: true,
                lineStyle: {
                    color: 'source',
                    curveness: 0
                },
                label: {
                    position: 'top'
                },
                emphasis: {
                    focus: 'adjacency',
                    lineStyle: {
                        width: 5
                    }
                },
                force: {
                    repulsion: 100
                }
            }
        ]
    });


    //显示加载动画
    myChart.showLoading();

    axios.get('/graph/getGraph')
        .then(function (response) {
            myChart.hideLoading();

            let graph = response.data.data;
            curr_node = graph.nodes;
            curr_link = graph.links;
            curr_categories = graph.categories;
            let idArray = [];
            console.log("graph");
            console.log(graph);
            for (let elem of curr_node) {

                idArray.push(elem.node.id);
            }

            console.log("idArray");
            console.log(idArray);
           // curr_node = idArray;
            myChart.setOption({
                legend: curr_categories,
                series: {
                    nodes: curr_node,
                    links: curr_link,
                    categories: curr_categories
                }

            });

            // axios.get('', {
            //             "params": {
            //                 "allnodes": idArray
            //             },
            //             "token": ""
            //         })
            //     .then(function (response) {
            //         myChart.hideLoading();
            //         // response = [4,5,6]
            //         // let nodesize= 30;
            //         // let ImpNodes = response;
            //         // for(var i=0;i<ImpNodes.length;i++){
            //         //     for(var j=0;j<idArray.length;j++){
            //         //         if(ImpNodes[i]==idArray[j]){
            //         //             graph.nodes[j].symbolSize = nodesize;
            //         //             nodesize=nodesize-5;
            //         //         }
            //         //     }
            //         // }
            //     });
        });


</script>

</body>
</html>
