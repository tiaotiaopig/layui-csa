<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>网络态势感知系统</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>
    <!-- 引入 echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
    <!-- 引入 axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <!-- 引入 jquery.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>
<body>

<div class="layui-row  layui-col-space20" >

    <div class="layui-bg-gray" style="padding-left: 30px;padding-right: 30px; ">

        <div class="layui-row layui-col-space15">
            <div  class="layui-col-md12">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend id="safetyTip"></legend>
                </fieldset>
                <div id= "hhh" class="layui-panel" style="height: 200px" >
                    <table class="layui-hide" id="test"  lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 引入 echarts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
<!-- 引入 axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Node表 -->
<script>
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.$;
        // 设置表头提示
        let tip = "节点可控制级别: " + localStorage.getItem("safety-level");
        $("#safetyTip").text(tip);
        // 表格数据渲染
        // 取出字符串数据，并转化为json对象
        let destroyNodes = JSON.parse(localStorage.getItem("safety-nodes"));
        // 节点数据的表格配置项
        let nodeOption = {
            elem: '#test',
            even: true, // 开启隔行背景
            data: destroyNodes, // 直接设置数据
            limit: 20, // 每页最多显示
            cols: [[
                {
                    field: 'id',
                    title: 'ID',
                    templet:function (fileIng){
                        return fileIng.id;
                    },
                    width: 80, fixed: 'left', unresize: true, sort: true
                }
                , {field: 'nodeIp'
                    , title: 'nodeIp'
                    , templet:function (fileIng){
                        return fileIng.nodeIp;
                    }
                    , width: 150, edit: 'text'}
                , {field: 'nodeMac', title: 'nodeMac'
                    , templet:function (fileIng){
                        return fileIng.nodeMac;
                    }
                    , width: 180, edit: 'text'}
                , {field: 'nodeVlan', title: 'nodeVlan'
                    , templet:function (fileIng){
                        return fileIng.nodeVlan;
                    }
                    , width: 90, edit: 'text'}
                , {field: 'nodeName'
                    , title: 'nodeName'
                    , templet:function (fileIng){
                        return fileIng.nodeName;
                    }
                    , width: 120, sort: true}
                , {field: 'physicalType'
                    , title: 'physicalType'
                    , templet:function (fileIng){
                        return fileIng.physicalType;
                    }
                    , width: 90}
                , {field: 'logicalType'
                    , title: 'logicalType'
                    , templet:function (fileIng){
                        return fileIng.logicalType;
                    }
                    , width: 90, sort: true}
                , {field: 'spectrumFloor'
                    , title: 's_Floor'
                    , templet:function (fileIng){
                        return fileIng.spectrumFloor;
                    }
                    , width: 90}

                , {field: 'spectrumAvailability'
                    , title: 's_Availability'
                    , templet:function (fileIng){
                        return fileIng.spectrumAvailability;
                    }
                    , width: 90}
                , {field: 'throughput'
                    , title: 'throughput'
                    , templet:function (fileIng){
                        return fileIng.throughput;
                    }
                    , width: 120}
                , {field: 'computePerformance'
                    , title: 'computePerformance'
                    , templet:function (fileIng){
                        return fileIng.computePerformance;
                    }
                    , width: 120}
                , {field: 'hardwareType'
                    , title: 'hardwareType'
                    , templet:function (fileIng){
                        return fileIng.hardwareType;
                    }
                    , width: 120}
                , {field: 'serviceSum'
                    , title: 'serviceSum'
                    , templet:function (fileIng){
                        return fileIng.serviceSum;
                    }
                    , width: 120}
                , {field: 'controllableLevel'
                    , title: 'controllableLevel'
                    , templet:function (fileIng){
                        return fileIng.controllableLevel;
                    }
                    , width: 120}
            ]],
            page: true
        };
        // 表格渲染数据
        table.render(nodeOption);
    });

</script>


</body>
</html>
