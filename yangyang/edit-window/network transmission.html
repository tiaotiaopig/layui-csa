<head>

    <title>Form</title>

    <!-- 引入 axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <!-- 引入 jquery.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <style>
        .layui-input, .layui-textarea {
            display: block;
            width: 50%;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

    <div class="layui-form-item">
        <label class="layui-form-label">连接带宽（Mbps）</label>
        <div class="layui-input-block">
            <input type="text" id="bandwidth" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">连接时延（ms）</label>
        <div class="layui-input-block">
            <input type="text" id="delay" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">丢包率（%）</label>
        <div class="layui-input-block">
            <input type="text" id="losePackage" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">信噪比（dB）</label>
        <div class="layui-input-block">
            <input type="text" id="sn" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

</form>
