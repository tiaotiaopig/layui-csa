            <input type="text" id="sourceNodeId" placeholder="请输入" autocomplete="off" class="layui-input">

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">targetNodeId</label>
        <div class="layui-input-block">
            <input type="text" id="targetNodeId" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">linkName</label>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">bandwidth</label>
        <div class="layui-input-block">
            <input type="text" id="bandwidth" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">delay</label>
        <div class="layui-input-block">
            <input type="text" id="delay" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
