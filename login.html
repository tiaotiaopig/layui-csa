<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 - 网络态势感知系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <style>
        #content {
            position: absolute;
            height: 100%;
            width: 100%;
            background: url(images/bk.jpg) no-repeat center;
            background-size: cover;
            opacity: 0.2;
            filter: alpha(opacity=20); /* 针对 IE8 以及更早的版本 */
        }

        #LAY-user-login {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!--透明层-->
<div id="content"></div>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <img src="./images/logo.png" style="height: 60px;margin: 10px;margin-top: 3px;">
            <h2>网络态势感知系统</h2>
            <p>网络拓扑关键节点识别</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="imageServlet" title="点击更换" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© Copyright 2021 <a href="http://www.scu.edu.cn" target="_blank">四川大学 All Rights Reserved.</a></p>
    </div>
</div>

<script src="./layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: './layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var form = layui.form
            , $ = layui.jquery;

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            // 修改按钮样式
            var $btn = $(obj.elem);
            $btn.html("<i class=\"layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop\"></i>登录中");

            var operation = new Operation("公用.登录");
            operation.login = obj.field.username;
            operation.password = obj.field.password;
            operation.captcha = obj.field.vercode;
            operation.execute(function (result) {
                if (result.loginStatus == "true") {
                    // 修改按钮样式
                    $btn.html("<i class=\"layui-icon layui-icon-face-smile-fine\"></i>登录成功");

                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 500
                    }, function () {
                        location.href = './main.html'; //后台主页
                    });
                }
                else {
                    // 修改按钮样式
                    $btn.html("登 录");

                    //登入成功的提示与跳转
                    layer.msg(result.errorInfo, {
                        offset: '15px'
                        , icon: 5
                    });
                }
            });
        });

        layer.msg("开发阶段验证码随便输入！", {
            offset: '15px'
            , icon: 6
        });
    });
</script>
</body>
</html>
